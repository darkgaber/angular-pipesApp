<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>


<div class="grid">

    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del año presente">
                <i class="pi pi-euro"></i>
            {{ (ventasNetas + 1000000)  | number: '1.2-2' }}
        </p-card>
    </div>


    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del año presente">
            {{ (ventasNetas + 2000000)  | currency:'EUR':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del año presente">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>

</div>
